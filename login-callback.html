<!-- Include Bootstrap from a CDN (Content Delivery Network) -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!DOCTYPE html>
<html lang="en">
    <HEAD>
        <script src="./openidconnect.js">
        </script>

        <script>
            OIDC.restoreInfo();
            // console.log(OIDC.discover('https://pkg-deb2.gluu.org'));
            var id_token = OIDC.getValidIdToken();
            OIDC.debug(true, id_token);
            var tokenClaims = JSON.parse(OIDC.getIdTokenParts(id_token)[1]);
            var tokenClaimsHTMLString = JSONObjToHTMLTable(tokenClaims);
            // OIDC.clientRegistration(['https://pkg-deb2.gluu.org/identity/openid-implicit-client/login-callback.html']);
            var access_token = OIDC.getAccessToken();
            var userInfoClaims = JSON.parse(OIDC.getUserInfo(access_token));
            var userInfoClaimsHTMLString = JSONObjToHTMLTable(userInfoClaims);

            function print_id_token(){
                document.getElementById("id_token").innerHTML = '<b>Id_token</b>' + tokenClaimsHTMLString +
                                                                '\n<b>User Info</b>' + userInfoClaimsHTMLString;
            }
        </script>
    </HEAD>

    <BODY onload="print_id_token();">
      <div class="container">
        <h1>Implicit Flow Test Callback</h1>

        <div id="id_token">
            id_token claims not found.
        </div>
      </div>
    </BODY>
</HTML>
